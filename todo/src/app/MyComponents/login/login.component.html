<div class="row my-3">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
         
          <div class="form-group col-12">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="userName" >
            <span *ngIf="!loginForm.get('userName').valid && loginForm.get('userName').touched" class="text-danger">Please provide valid username</span>
        </div>
  
         
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control"  formControlName="password"> 
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="text-danger">Please provide valid password</span>
          </div>
  
          <div class="form-group col-12 my-3">
            <button type="submit" class="btn btn-primary mx-1">Login</button>
            <button type="reset" class="btn btn-secondary mx-1">Cancel</button>
          </div>

        </form>
      </div>
    </div>
    </div>
  </div>
