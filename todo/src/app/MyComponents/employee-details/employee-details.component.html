<div class="container mt-3">
  <button mat-raised-button color="primary" class="mb-3 float-end" routerLink='/employee-setup'>
    <mat-icon>add</mat-icon> Add Employee
  </button>
  <table
    mat-table
    [dataSource]="dataSource"
    #mytable
    class="my-table mat-elevation-z8 table-responsive demo-table"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let element">{{ element.departmentName }}</td>
    </ng-container>

    <!-- Designation Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element">{{ element.designationName }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>

      <!-- <mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Click to Edit"
          class="iconbutton"
          color="primary"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell> -->

      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          mat-icon-button
          class="mx-2 text-warning"
          (click)="editEmployee(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="mx-2 text-success">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button class="mx-2 text-danger" (click)="deleteEmployee(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <app-detail-modal [data]="sendModal"></app-detail-modal>
</div>
