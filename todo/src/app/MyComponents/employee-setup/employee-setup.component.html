<div class="container-fluid my-2">
  <div class="card shadow-lg">
    <div class="card-header text-center"><strong>Employee Setup</strong></div>
    <div class="card-body">

      <form class="row g-3" [formGroup]="employeeForm" (ngSubmit)="submit()">
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>Full name</mat-label>
            <input matInput formControlName="employeeName"/>
          </mat-form-field>
  
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="standard">
            <mat-label>Department</mat-label>
            <mat-select formControlName="departmentCode" [formControl]="deptValue"> 
              <mat-option *ngFor="let dept of departments" [value]="dept.id" > {{ dept.departmentName }}  </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="standard">
            <mat-label>Designation</mat-label>
            <mat-select formControlName="designationCode">
              <mat-option *ngFor="let desig of designations" [value]="desig.id"> {{ desig.designationName }}  </mat-option>
            </mat-select>
          </mat-form-field>
         
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email"/>
          </mat-form-field>
          <!-- <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control form-control-sm"
            id="inputEmail4"
          /> -->
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address"/>
          </mat-form-field>
          <!-- <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="inputAddress"
            placeholder="1234 Main St"
          /> -->
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="standard">
            <mat-label>Date of Joining</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="doj"/>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker1"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <!-- <label for="inputZip" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control form-control-sm"
            id="inputZip"
          /> -->
        </div>

        <div class="col-md-4">
          <mat-form-field appearance="standard">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob"/>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
 
        </div>

        <div class="col-md-4">
          <!-- <label for="inputCity" class="form-label">Qualification</label> -->
          <mat-form-field appearance="standard">
            <mat-label>Qualification</mat-label>
            <mat-select formControlName="qualificationCode">
              <mat-option *ngFor="let qual of qualifications" [value]="qual.id"> {{ qual.qualificationName }}  </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div class="col-md-4">
            <mat-form-field appearance="standard">
                <mat-label>State</mat-label>
                <mat-select formControlName="stateCode">
                  <mat-option *ngFor="let state of states" [value]="state.id"> {{ state.stateName }}  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>

        <div class="col-md-4">
            <mat-form-field appearance="standard">
                <mat-label>City</mat-label>
                <mat-select formControlName="cityCode">
                  <mat-option *ngFor="let city of cities" [value]="city.id"> {{ city.cityName }} </mat-option>
                </mat-select>
              </mat-form-field>
          <!-- <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="inputCity"
          /> -->
        </div>
        
        <div class="col-md-4">
          <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" formControlName="phoneNumber" />
          </mat-form-field>

        </div>

        <div class="col-4">
          <label for="inputAddress" class="form-label">Gender </label>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox1"
                  value="1"
                  [ngModel]="genderValue"
                  name="genderCode"
                  formControlName="genderCode"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Male</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox2"
                  name="genderCode"
                  value="2"
                  [ngModel]="genderValue"
                  formControlName="genderCode"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Female</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <label for="inputAddress" class="form-label">Type </label>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox1"
                  value="1"
                  name="typeCode"
                  [ngModel]="typeValue"
                  formControlName="typeCode"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Permenant</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="inlineCheckbox2"
                  name="typeCode"
                  value="2"
                  [ngModel]="typeValue"
                  formControlName="typeCode"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Probation</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="float: right">
            Submit
          </button>
        </div>
        <p>FormValue: {{ employeeForm.value | json }}</p>
      </form>
    </div>
  </div>
</div>
